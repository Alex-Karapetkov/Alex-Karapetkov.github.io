<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .gear {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <img
    src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png"
    alt="Spinning gear icon"
    class="gear"
  />
  <h1>I'll Be Right Back</h1>
  <p>My site is currently undergoing maintenance.<br />Please check back soon!<br />- Alex</p>
</body>
</html>
